<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Booking Form</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.4/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.3.5/css/bootstrap.min.css}"
          rel="stylesheet" media="screen"/>

    <script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js"
            th:src="@{/webjars/jquery/2.1.4/jquery.min.js}"></script>

    <link href="../../static/css/spring-core.css"
          th:href="@{css/spring-core.css}" rel="stylesheet" media="screen"/>

    <!--  jQuery -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.3.min.js"></script>

    <!-- Isolated Version of Bootstrap, not needed if your site already uses Bootstrap -->
    <link rel="stylesheet" href="https://formden.com/static/cdn/bootstrap-iso.css" />

    <!-- Bootstrap Date-Picker Plugin -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/js/bootstrap-datepicker.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/css/bootstrap-datepicker3.css"/>

    <script>
        $(document).ready(function(){
          var container=$('.bootstrap-iso form').length>0 ? $('.bootstrap-iso form').parent() : "body";
          var options={
            format: 'dd/mm/yyyy',
            container: container,
            todayHighlight: true,
            autoclose: true,
          };
          var start_date_input=$('input[name="startdate"]');
          var end_date_input=$('input[name="enddate"]');
          start_date_input.datepicker(options);
          end_date_input.datepicker(options);
        })
    </script>

</head>
<body>
<div class="container">

    <h2>Booking Details</h2>
    <div>
        <form class="form-horizontal" th:object="${bookingForm}" th:action="@{/booking}" method="post">

            <div th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
                <p th:text="#{form.hasErrors}">Error Message</p>
            </div>

            <input type="hidden" th:field="*{id}"/>

            <div class="form-group" th:class="${#fields.hasErrors('bookedbymgrid')} ? 'form-group has-error' : 'form-group'">
                <label class="col-sm-2 control-label">Booked By Manager Id:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{bookedbymgrid}" th:errorclass="has-error"/>

                    <span class="help-block">
                       <ul>
                           <li th:each="err : ${#fields.errors('bookedbymgrid')}" th:text="${err}" />
                       </ul>
                    </span>
                </div>
            </div>

            <div class="form-group" th:class="${#fields.hasErrors('assignedmgrid')} ? 'form-group has-error' : 'form-group'">
                <label class="col-sm-2 control-label">Assigned To Manager Id:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{assignedmgrid}" th:errorclass="has-error"/>

                    <span class="help-block">
                       <ul>
                           <li th:each="err : ${#fields.errors('assignedmgrid')}" th:text="${err}" />
                       </ul>
                    </span>
                </div>
            </div>

            <div class="form-group" th:class="${#fields.hasErrors('vendorid')} ? 'form-group has-error' : 'form-group'">
                <label class="col-sm-2 control-label">Vendor Id:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{vendorid}" th:errorclass="has-error"/>

                    <span class="help-block">
                       <ul>
                           <li th:each="err : ${#fields.errors('vendorid')}" th:text="${err}" />
                       </ul>
                    </span>
                </div>
            </div>

            <div class="form-group" th:class="${#fields.hasErrors('startdate')} ? 'form-group has-error' : 'form-group'">
                <label class="col-sm-2 control-label">Start Date:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="startdate" th:field="*{startdate}" th:errorclass="has-error" placeholder="DD/MM/YYYY"/>

                    <span class="help-block">
                       <ul>
                           <li th:each="err : ${#fields.errors('startdate')}" th:text="${err}" />
                       </ul>
                    </span>
                </div>
            </div>

            <div class="form-group" th:class="${#fields.hasErrors('enddate')} ? 'form-group has-error' : 'form-group'">
                <label class="col-sm-2 control-label">End Date:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="enddate" th:field="*{enddate}" th:errorclass="has-error" placeholder="DD/MM/YYYY"/>

                    <span class="help-block">
                       <ul>
                           <li th:each="err : ${#fields.errors('enddate')}" th:text="${err}" />
                       </ul>
                    </span>
                </div>
            </div>

            <div class="row">
                <button type="submit" class="btn btn-default">Submit</button>
            </div>
        </form>
    </div>
</div>

</body>
</html>
