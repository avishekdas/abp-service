<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>List Booking</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.4/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.3.5/css/bootstrap.min.css}"
          rel="stylesheet" media="screen"/>

    <script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js"
            th:src="@{/webjars/jquery/2.1.4/jquery.min.js}"></script>

    <link href="../../static/css/spring-core.css"
          th:href="@{css/spring-core.css}" rel="stylesheet" media="screen"/>
    <!--  jQuery -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.3.min.js"></script>

    <!-- Isolated Version of Bootstrap, not needed if your site already uses Bootstrap -->
    <link rel="stylesheet" href="https://formden.com/static/cdn/bootstrap-iso.css" />

    <!--  jQuery -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.3.min.js"></script>

    <!-- Isolated Version of Bootstrap, not needed if your site already uses Bootstrap -->
    <link rel="stylesheet" href="https://formden.com/static/cdn/bootstrap-iso.css" />
</head>
<body>
<div class="container">
    <div th:if="${not #lists.isEmpty(bookings)}">
        <h2>Booking List</h2>
        <table class="table table-striped">
            <tr>
                <th>Id</th>
                <th>Booked By Manager Id</th>
                <th>Assigned To Manager Id</th>
                <th>Vendor Id</th>
                <th>Start Date</th>
                <th>End Date</th>
                <th>List</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
            <tr th:each="booking : ${bookings}">
                <td th:text="${booking.id}"></td>
                <td th:text="${booking.bookedbymgrid}"></td>
                <td th:text="${booking.assignedmgrid}"></td>
                <td th:text="${booking.vendorid}"></td>
                <td th:text="${booking.startdate}"></td>
                <td th:text="${booking.enddate}"></td>
                <td><a th:href="${'/booking/show/' + booking.id}">View</a> </td>
                <td><a th:href="${'/booking/edit/' + booking.id}">Edit</a> </td>
                <td><a th:href="${'/booking/delete/' + booking.id}">Delete</a> </td>
            </tr>
        </table>
    </div>
    <div class="row">
        <div class="col-sm-3">
            <a href="/booking/new">New Booking</a>
        </div>
    </div>
</div>

</body>
</html>
